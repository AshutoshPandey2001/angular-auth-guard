

<div class="row" style="border: 10px solid white;">
  <div class="container">
    <div class="col-lg-12 text-center">
      <h1>Invoice System</h1>

    </div>
  </div>

</div>

<br>
<div class="row border1">
  <div class="container rounded-lg" style="border: 3px solid black; background-color: antiquewhite;" >
      <br>
  <div class="row">
    <div class="col-lg-12 text-center">
      <h2 >Billing / invoice List</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4">
        <div class="card" style="background-color: aqua;">
            <div class="card-body">
      <div class="form-group">
        <label >Customer Name:</label>
        <input type="text" class="form-control" placeholder="Enter Customer Name" [(ngModel)]="customerName">
      </div>
      <div class="form-group">
        <label >Date:</label>
        <input type="date" class="form-control" placeholder="Enter Date" [(ngModel)]="billDate">
      </div>
      <div class="form-group">
        <label >Amount:</label>
        <input type="text" class="form-control" placeholder="Enter billing Amount" [(ngModel)]="amount">
      </div>
            </div>
        </div>
      
      <button *ngIf="editButton==false" class="btn btn-primary" (click)="addBill()" [disabled]="customerName=='' || billDate=='' ||amount=='' " style="margin-left: 260px; border-top: 10px solid seashell;" >Add Bill</button>
      <button *ngIf="editButton==true" class="btn btn-warning" (click)="updateBill()" [disabled]="customerName=='' || billDate=='' ||amount=='' ">Update Bill</button>

    </div>
    <div class="col-lg-8">
      <table class="table  table-striped" style="background-color: rgb(255, 205, 255);">
        <thead>
          <tr>
            <th>Customer Name</th>
            <th>Billing Date</th>
            <th>Amount</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let bil of billList; let bill=index">
            <td>{{bil.customerName}}</td>
            <td>{{bil.billDate}}</td>
            <td>{{bil.amount}}</td>

            <td>
              <button class="btn btn-warning" (click)="updateOn(bill,bil)"> Edit</button>
              <button class="btn btn-danger" (click)="onDel(bill)"> Delete</button>

            </td>
          </tr>
          
        </tbody>
      </table>
    </div>

  </div>
</div>
</div>
