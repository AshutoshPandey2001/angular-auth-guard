<h1 class="text-center"> Assignment</h1>

<table class="tbale table-bordered">
  <thead>
    <tr>
      <th>Account Id</th>
      <th>Reputation</th>
      <th>User ID</th>
      <th>User Type</th>
      <th>Profile Image</th>
      <th>Display Name</th>
      <th>Link</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of dataList">
      <td>{{item.account_id}}</td>
      <td>{{item.reputation}}</td>
      <td>{{item.user_id}}</td>
      <td>{{item.user_type}}</td>
      <td>{{item.profile_image}}</td>
      <td>{{item.display_name}}</td>
      <td>{{item.link}}</td>

    </tr>
  </tbody>
</table>
